# Footer content is organized in columns, with the first one reserved for social icons (defined in _config.yml).
# You can also add a small print license statement at the bottom.

# Columns (the more you add, the narrower they will be)
columns:
  - description: # E.g. funding acknowledgement. Can be Markdown
    links:
  - description:
    links:
    - text: Nakata Laboratory
      href: http://www.me.titech.ac.jp/~nakatalab/index.html
      new_window: true
    - text: Department of Industrial Engineering and Economics
      href: https://educ.titech.ac.jp/iee/
      new_window: true
    - text: Institute of Science Tokyo
      href: https://www.isct.ac.jp
      new_window: true
    

